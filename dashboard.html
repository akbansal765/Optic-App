<!-- ----------------------------------- Uploading customer data window -------------------------------  -->
<div class="whole_area">
    <div class="upload_window hidden">
        <div class="box_1">
           <button class="close_window cursor">
               <img src="/images/cancel.png" alt="close">
           </button>
        </div>
        <form class="customer_data">
            <div class="box_2">
                <div class="column1">
                    <p>Name :</p>
                    <input type="text" class="customer_name cust" name="name" placeholder="Name">
                    <p>Mother/Father :</p>
                    <input type="text" class="customer_parent cust" name="parent" placeholder="S/O">
                    <p>DOB :</p>
                    <input type="text" class="customer_age cust" name="age" placeholder="DOB">
                    <p>City/Village :</p>
                    <input type="text" class="customer_address cust" name="address" placeholder="City / Village">
                </div>
                <div class="column2">
                    <p>Right Eye :</p>
                    <input type="text" class="customer_rightEye cust" name="rightEye" placeholder="Right Eye">
                    <p>Left Eye :</p>
                    <input type="text" class="customer_leftEye cust" name="leftEye" placeholder="Left Eye">
                    <p>Degree/Angle :</p>
                    <input type="text" class="customer_degree cust" name="degree" placeholder="Degree / Angle">
                    <p>Addition/Near Vision :</p>
                    <input type="text" class="customer_addition cust" name="addition" placeholder="Addition / Near Vision">
                </div>
            </div>
            <div class="box_3">
                <button class="submit_btn cursor inner_shadow">Upload</button>
            </div>
        </form>
    </div>
</div>
