<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/spectacles.png">
    <title>Optic App</title>
    <script defer src="script.js"></script>
</head>
<body>
    <section class="main_section">
    <div class="background_container"></div>
    <div class="login_container">
        <h3 class="welcome">Welcome back!</h3>
        <h5 class="message">Enter your Credentials to access your account</h5>
        <div class="email_box">
            <p class="email_label">Email address</p>
            <input type="text" class="email_address" name="email" placeholder="Enter your email">
        </div>
        <div class="password_box">
            <p class="password_label">Password</p>
            <input type="password" class="password" name="password" placeholder="Enter your password">
        </div>
        <button class="login_button">Login</button>
    </div>
</section>
</body>
</html>
